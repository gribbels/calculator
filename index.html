<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lobbster</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="head">Welcome to the best calculator ever!</header>
    <div class="div1">
        <p class="calc">Calculator</p>
        <div class="div2">
            <p id="textbox"></p>
        </div>
        <div id="grid">
            <button onclick="input('del')">del</button>
            <button onclick="input('ce')">ce</button>
            <button onclick="input('c')">c</button>
            <button onclick="input('njut')">njut</button>
            <button onclick="input('sqrt')">âˆš</button>
            <button onclick="input(7)">7</button>
            <button onclick="input(8)">8</button>
            <button onclick="input(9)">9</button>
            <button onclick="input('/')">/</button>
            <button onclick="input('%')">%</button>
            <button onclick="input(4)">4</button>
            <button onclick="input(5)">5</button>
            <button onclick="input(6)">6</button>
            <button onclick="input('*')">*</button>
            <button onclick="input('dab')">dab</button>
            <button onclick="input(1)">1</button>
            <button onclick="input(2)">2</button>
            <button onclick="input(3)">3</button>
            <button onclick="input('-')">-</button>
            <button id="es" onclick="submit()">=</button>
            <button id="eq" onclick="input(0)">0</button>
            <button onclick="input('.')">.</button>
            <button onclick="input('+')">+</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
